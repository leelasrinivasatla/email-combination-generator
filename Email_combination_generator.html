<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leela's Email Combination Generator</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container for the form */
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      border: 2px solid #007bff;
      max-width: 400px;
      width: 100%;
    }

    /* Form heading */
    h2 {
      text-align: center;
      color: #007bff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Styling input fields */
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* Styling button */
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Email combination results styling */
    .results {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    .results ul {
      list-style-type: none;
      padding: 0;
    }

    .results ul li {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    /* Copy Button */
    #copyButton {
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #copyButton:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Leela's Email Combination Generator</h2>
    <form id="emailForm">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="text" id="domain" placeholder="Domain (e.g., gmail.com)" required>
      <input type="number" id="year" placeholder="Year of Birth (optional)">
      <input type="number" id="month" placeholder="Month of Birth (optional)">
      <input type="number" id="day" placeholder="Day of Birth (optional)">
      <button type="button" onclick="generateEmails()">Generate Email Combinations</button>
    </form>

    <div class="results" id="emailResults">
      <h3>Email Combinations:</h3>
      <ul id="resultList"></ul>
      <button id="copyButton" onclick="copyEmails()">Copy All Emails</button>
    </div>
  </div>

  <script>
    function generateEmails() {
      // Get values from the form fields
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const domain = document.getElementById('domain').value.trim();
      const year = document.getElementById('year').value.trim();
      const month = document.getElementById('month').value.trim();
      const day = document.getElementById('day').value.trim();
      
      const resultList = document.getElementById('resultList');
      resultList.innerHTML = ''; // Clear previous results

      // Create base combinations
      let combinations = [
        `${firstName}.${lastName}@${domain}`,
        `${firstName}${lastName}@${domain}`,
        `${firstName}_${lastName}@${domain}`,
        `${lastName}${firstName}@${domain}`,
        `${firstName[0]}${lastName}@${domain}`,
        `${firstName[0]}.${lastName}@${domain}`,
        `${firstName}${lastName[0]}@${domain}`,
        `${firstName}.${lastName[0]}@${domain}`,
        `${firstName}-${lastName}@${domain}`,
        `${firstName[0]}_${lastName}@${domain}`,
        `${lastName}.${firstName}@${domain}`,
        `${lastName}_${firstName}@${domain}`
      ];

      // Add combinations with year
      if (year) {
        combinations.push(`${firstName}.${lastName}${year}@${domain}`);
        combinations.push(`${firstName}${lastName}${year}@${domain}`);
        combinations.push(`${firstName}_${lastName}${year}@${domain}`);
        combinations.push(`${firstName}${year}@${domain}`);
        combinations.push(`${lastName}${year}@${domain}`);
        combinations.push(`${firstName[0]}${lastName}${year}@${domain}`);
        combinations.push(`${firstName}.${lastName}_${year}@${domain}`);
      }

      // Add combinations with month and day
      if (month && day) {
        combinations.push(`${firstName}${month}${day}@${domain}`);
        combinations.push(`${firstName}${lastName}${month}${day}@${domain}`);
        combinations.push(`${firstName}.${lastName}${month}${day}@${domain}`);
        combinations.push(`${firstName}_${lastName}${month}${day}@${domain}`);
      }

      // Display combinations in the list
      combinations.forEach(email => {
        const li = document.createElement('li');
        li.textContent = email;
        resultList.appendChild(li);
      });
    }

    // Function to copy all email combinations to the clipboard
    function copyEmails() {
      const resultList = document.getElementById('resultList');
      let emailText = '';
      resultList.querySelectorAll('li').forEach(item => {
        emailText += item.textContent + '\n';
      });

      const tempTextArea = document.createElement('textarea');
      tempTextArea.value = emailText;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextArea);
      alert('All email combinations copied to clipboard!');
    }
  </script>

</body>
</html>
